<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starship vs Spinning Rocks</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      margin: auto;
      background: black;
    }
  </style>
</head>
<body>
<canvas id="game" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let keys = {};
let bullets = [];
let rocks = [];
let stars = [];
let score = 0;
let lastShotTime = 0;
let gameOver = false;
let paused = false;
let shopOpen = false;
let shieldActive = false;
let speedBoostActive = false;
let rapidFireActive = false;
let speedBoostEnd = 0;
let rapidFireEnd = 0;

// Load images
const starshipImg = new Image();
starshipImg.src = 'https://static.vecteezy.com/system/resources/previews/035/863/522/non_2x/ai-generated-3d-rendering-of-a-space-rocket-on-transparent-background-ai-generated-free-png.png';
const rockImg = new Image();
rockImg.src = 'https://static.vecteezy.com/system/resources/thumbnails/050/290/629/small_2x/close-up-asteroid-on-isolated-background-space-concept-dark-rock-asteroid-png.png';

// Create stars
for (let i = 0; i < 100; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2,
    speed: 0.5 + Math.random()
  });
}

const player = {
  x: canvas.width / 2 - 50,
  y: canvas.height - 120,
  width: 100,
  height: 100,
  baseSpeed: 12,
  speed: 12,
  health: 3
};

document.addEventListener('keydown', e => {
  keys[e.key] = true;

  if (e.key === 'p') paused = !paused;
  if (e.key === 's') shopOpen = true;
  if (e.key === 'Escape') shopOpen = false;

  const now = Date.now();

  if (shopOpen) {
    if (e.key === '1' && score >= 5) {
      player.health++;
      score -= 5;
    }
    if (e.key === '2' && score >= 10) {
      player.speed = player.baseSpeed + 6;
      speedBoostActive = true;
      speedBoostEnd = now + 10000;
      score -= 10;
    }
    if (e.key === '3' && score >= 15) {
      rapidFireActive = true;
      rapidFireEnd = now + 10000;
      score -= 15;
    }
    if (e.key === '4' && score >= 20) {
      shieldActive = true;
      score -= 20;
    }
  }
});

document.addEventListener('keyup', e => keys[e.key] = false);

function drawStars() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'white';
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fill();
    star.y += star.speed;
    if (star.y > canvas.height) {
      star.y = 0;
      star.x = Math.random() * canvas.width;
    }
  });
}

function drawPlayer() {
  ctx.drawImage(starshipImg, player.x, player.y, player.width, player.height);
}

function drawBullets() {
  ctx.fillStyle = 'red';
  bullets.forEach((b, i) => {
    b.y -= b.speed;
    ctx.fillRect(b.x, b.y, b.width, b.height);
    if (b.y < 0) bullets.splice(i, 1);
  });
}

function drawRocks() {
  rocks.forEach((r, i) => {
    r.y += r.speed;
    r.angle += r.rotationSpeed;

    ctx.save();
    ctx.translate(r.x + r.width / 2, r.y + r.height / 2);
    ctx.rotate(r.angle);
    ctx.drawImage(rockImg, -r.width / 2, -r.height / 2, r.width, r.height);
    ctx.restore();

    if (r.y > canvas.height) rocks.splice(i, 1);
  });
}

function spawnRock() {
  if (Math.random() < 0.03) {
    rocks.push({
      x: Math.random() * (canvas.width - 100),
      y: -80,
      width: 100,
      height: 100,
      speed: 6 + Math.random() * 4,
      angle: 0,
      rotationSpeed: (Math.random() - 0.5) * 0.1
    });
  }
}

function checkCollisions() {
  rocks.forEach((r, ri) => {
    bullets.forEach((b, bi) => {
      if (b.x < r.x + r.width &&
          b.x + b.width > r.x &&
          b.y < r.y + r.height &&
          b.y + b.height > r.y) {
        rocks.splice(ri, 1);
        bullets.splice(bi, 1);
        score++;
      }
    });

    if (player.x < r.x + r.width &&
        player.x + player.width > r.x &&
        player.y < r.y + r.height &&
        player.y + player.height > r.y) {
      rocks.splice(ri, 1);
      if (shieldActive) {
        shieldActive = false;
      } else {
        player.health--;
        if (player.health <= 0) {
          gameOver = true;
        }
      }
    }
  });
}

function drawScore() {
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + score, 10, 30);
  ctx.fillText('Health: ' + player.health, 10, 60);
  if (shieldActive) ctx.fillText('Shield: ON', 10, 90);
}

function drawShop() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
  ctx.fillRect(200, 100, 400, 400);
  ctx.strokeStyle = 'white';
  ctx.strokeRect(200, 100, 400, 400);
  ctx.fillStyle = 'white';
  ctx.font = '24px Arial';
  ctx.fillText('SHOP', 360, 140);
  ctx.font = '18px Arial';
  ctx.fillText('1 - Buy +1 Health (5 points)', 250, 180);
  ctx.fillText('2 - Speed Boost (10 points)', 250, 220);
  ctx.fillText('3 - Rapid Fire (15 points)', 250, 260);
  ctx.fillText('4 - Shield (20 points)', 250, 300);
  ctx.fillText('Press Esc to close', 250, 340);
}

function update() {
  const now = Date.now();

  if (speedBoostActive && now > speedBoostEnd) {
    player.speed = player.baseSpeed;
    speedBoostActive = false;
  }

  if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
  if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;

  const fireRate = rapidFireActive ? 50 : 100;
  if (rapidFireActive && now > rapidFireEnd) rapidFireActive = false;

  if (keys[' '] && now - lastShotTime >= fireRate) {
    bullets.push({
      x: player.x + player.width / 2 - 5,
      y: player.y,
      width: 10,
      height: 5,
      speed: 7
    });
    lastShotTime = now;
  }
}

function gameLoop() {
  if (gameOver) {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'red';
    ctx.font = '40px Arial';
    ctx.fillText('GAME OVER', canvas.width / 2 - 120, canvas.height / 2);
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.fillText('Final Score: ' + score
