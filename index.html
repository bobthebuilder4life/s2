<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starship vs Spinning Rocks</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      margin: auto;
      background: black;
    }
  </style>
</head>
<body>
<canvas id="game" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let keys = {};
let bullets = [];
let rocks = [];
let stars = [];
let score = 0;
let lastShotTime = 0;

// Load images
const starshipImg = new Image();
starshipImg.src = 'https://static.vecteezy.com/system/resources/previews/035/863/522/non_2x/ai-generated-3d-rendering-of-a-space-rocket-on-transparent-background-ai-generated-free-png.png';
const rockImg = new Image();
rockImg.src = 'https://static.vecteezy.com/system/resources/thumbnails/050/290/629/small_2x/close-up-asteroid-on-isolated-background-space-concept-dark-rock-asteroid-png.png';

// Create stars
for (let i = 0; i < 100; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2,
    speed: 0.5 + Math.random()
  });
}

const player = {
  x: canvas.width / 2 - 50,
  y: canvas.height - 120,
  width: 100,
  height: 100,
  speed: 6
};

document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

function drawStars() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'white';
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fill();
    star.y += star.speed;
    if (star.y > canvas.height) {
      star.y = 0;
      star.x = Math.random() * canvas.width;
    }
  });
}

function drawPlayer() {
  ctx.drawImage(starshipImg, player.x, player.y, player.width, player.height);
}

function drawBullets() {
  ctx.fillStyle = 'red'; // RED LASERS
  bullets.forEach((b, i) => {
    b.y -= b.speed;
    ctx.fillRect(b.x, b.y, b.width, b.height);
    if (b.y < 0) bullets.splice(i, 1);
  });
}

function drawRocks() {
  rocks.forEach((r, i) => {
    r.y += r.speed;
    r.angle += r.rotationSpeed;

    ctx.save();
    ctx.translate(r.x + r.width / 2, r.y + r.height / 2);
    ctx.rotate(r.angle);
    ctx.drawImage(rockImg, -r.width / 2, -r.height / 2, r.width, r.height);
    ctx.restore();

    if (r.y > canvas.height) rocks.splice(i, 1);
  });
}

function spawnRock() {
  if (Math.random() < 0.03) {
    rocks.push({
      x: Math.random() * (canvas.width - 100),
      y: -80,
      width: 100,
      height: 100,
      speed: 2 + Math.random() * 2,
      angle: 0,
      rotationSpeed: (Math.random() - 0.5) * 0.1
    });
  }
}

function checkCollisions() {
  rocks.forEach((r, ri) => {
    bullets.forEach((b, bi) => {
      if (b.x < r.x + r.width &&
          b.x + b.width > r.x &&
          b.y < r.y + r.height &&
          b.y + b.height > r.y) {
        rocks.splice(ri, 1);
        bullets.splice(bi, 1);
        score++;
      }
    });
  });
}

function drawScore() {
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + score, 10, 30);
}

function update() {
  if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
  if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;

  const now = Date.now();
  if (keys[' '] && now - lastShotTime >= 100) {
    bullets.push({
      x: player.x + player.width / 2 - 5,
      y: player.y,
      width: 10,
      height: 5,
      speed: 7
    });
    lastShotTime = now;
  }
}

function gameLoop() {
  drawStars();
  update();
  drawPlayer();
  drawBullets();
  spawnRock();
  drawRocks();
  checkCollisions();
  drawScore();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
